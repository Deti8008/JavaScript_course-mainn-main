<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Lesson 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container" >
        <div class="row">
            <div class="col-sm-12 col-lg-6 bg-primary  p-2  text-white d-flex align-items-center justify-content-center">
                1 of 2
            </div>
            <div class="col-sm-12 bg-primary text-white p-2 col-lg-6 d-flex align-items-center justify-content-center">
                2 of 2
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 bg-danger col-lg-4   p-2 d-flex align-items-center text-white">
                1 of 3
            </div>
            <div class="col-sm-12 col-lg-4 d-flex  p-2 align-items-center bg-danger text-white">
                2 of 3
            </div>
            <div class="col-sm-12 col-lg-4 d-flex p-2  align-items-center bg-danger text-white">
                3 of 3
            </div>
        </div>
    </div>



    <table class="table table-dark text-white">
        <thead>
            <th scope="col">#</th>
            <th scope="col">Fihst Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Handle</th>
        </thead>
        <tbody>
            <tr>
                <th scope="1">1</th>
                <td>Erdin</td>
                <td>Murtezani</td>
                <td>15</td>
            </tr>
            <tr>
                <th scope="2">2</th>
                <td>Meral</td>
                <td>Murtezani</td>
                <td>14</td>
            </tr>

            <tr>
                <th scope="3">3</th>
                <td>Fatime</td>
                <td>Murtezani</td>
                <td>10</td> 
        </tbody>
    </table>


    <div class="container">
        <div class="row d-flex justify-content-center">
            <button class="btn btn-primary col-sm-12 col-lg-3 d-flex p-2  justify-content-center  m-1">Primary</button>
            <button class="btn btn-secondary col-sm-12 col-lg-3 d-flex p-2  justify-content-center m-1">Secondary</button>
            <button class="btn btn-success col-sm-12 col-lg-3 d-flex p-2  justify-content-center m-1">Success</button>
        </div>


        <div class="row d-flex justify-content-center">
            <button class="btn btn-info col-sm-12 col-lg-3 d-flex p-2  justify-content-center m-1">Info</button>
            <button class="btn btn-danger col-sm-12 col-lg-3 d-flex p-2  justify-content-center m-1">Danger</button>
            <button class="btn btn-warning col-sm-12 col-lg-3 d-flex p-2  justify-content-center m-1">Warning</button>
        </div>
    </div>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
