<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Forms</title>
</head>

<body class="container-fluid bg-light p-3">
    <h3>Veretical form layout</h3>
    <form action="">
        <div class="mb-3">
            <label for="inputEmail" class="form-label" style="font-weight: bold; font-style: italic;">
                Email
            </label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label" style="font-weight: bold; font-style: italic;">
                Password
            </label>
            <input type="password" name="inputPassword" class="form-control" id="inputPassword" placeholder="*********">
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="" id="checkRemember">
                <label for="checkRemember" class="form-label">
                    Remember me
                </label>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

    <hr>

    <h3>Responsive Form Layout</h3>
    <form action="">
        <div class="mb-3 g-3 row align-items-center">
            <div class="col-md-auto col-12">
                <label for="inputEmail" class="form-label d-md-none" style="font-weight: bold; font-style: italic;">
                    Email
                </label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
            </div>

            <div class="col-md-auto col-12">
                <label for="inputPassword" class="form-labe d-md-none" style="font-weight: bold; font-style: italic;">
                    Password
                </label>
                <input type="password" class="form-control" id="inputPassword" placeholder="*********">
            </div>

            <div class="col-md-auto col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="" id="checkRemember">
                    <label for="checkRemember" class="form-label">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="col-md-auto col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

        </div>
    </form>


<hr>


    <h3>Full Form</h3>
    <form action="">
        <div class="row">
                    <div class="mb-3 col-6">
            <label for="inputEmail" class="form-label" style="font-weight: bold; font-style: italic;">
                Email
            </label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
        </div>

        <div class="mb-3 col-6">
            <label for="inputPassword" class="form-label" style="font-weight: bold; font-style: italic;">
                Password
            </label>
            <input type="password" name="inputPassword" class="form-control" id="inputPassword" placeholder="*********">
        </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-6">
                <label for="inputBirthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="inputBirthday">
            </div>
        </div>

        <div class="col-6">
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" id="radioMale" checked>
                <label for="radioMale">Male</label>
            </div>
        </div>
                <div class="col-6 mb-3">
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" id="radioFemale" checked>
                <label for="radioFemale">Female</label>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-6">
                <input type="text" placeholder="City" class="form-control">
            </div>
            <div class="col-3">
                <select name="" class="form-select" id="">
                    <option value="">RKS</option>
                    <option value="">AL</option>
                    <option value="">MDK</option>
                </select>
            </div>
            <div class="col-3">
                <input type="text" placeholder="Zip" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="" id="checkRemember">
                <label for="checkRemember" class="form-label">
                    Remember me
                </label>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Register</button>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
